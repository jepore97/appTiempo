<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="container tarjeta row">
<!--        iconos flotantes -->
            <div class="tiempo p-0 w-auto">
                <div class="icon w-100">
                    <img id="icon-icon" src="https://img.icons8.com/dusk/64/000000/telegram-app.png"/>
                    <p id="txt-icon"></p>
                    
                </div>
                <div class="temp w-100">
                    <h4 id="txt-temp">39°</h4>
                </div>
            </div>
            <!-- banner con imagen de fondo -->
            <div class="container cont" id="banner">
                <h2 class="m-3" id="txt-banner">Hola mundo</h2>
            </div>

            <div class="row contenido">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="title">
                                <h5>3 Days </h5>
                                <p> Forecast</p>
                            </div>
                            <div class="item-dia row">
                                <div class="icon-item col-3 "><img id="icon-item1" width="50" height="50" src="https://img.icons8.com/plasticine/100/000000/stormy-night.png"/></div>
                                <div class="dia-item col-6 col-md-5 ">
                                    <h6 id="txt-dia-item1">Viernes</h6>
                                    <p id="txt-desc-item1">Nublado</p>
                                </div>
                                <div class="temp-item col-3 col-md-4 ">
                                    <h6 id="txt-temp-item1">32°/24°</h6>
                                </div>
                            </div>
                            <div class="item-dia row">
                                <div class="icon-item col-3 "><img  id="icon-item2"  width="50" height="50" src="https://img.icons8.com/plasticine/100/000000/stormy-night.png"/></div>
                                <div class="dia-item col-6 col-md-5 ">
                                    <h6 id="txt-dia-item2">Viernes</h6>
                                    <p id="txt-desc-item2">Nublado</p>
                                </div>
                                <div class="temp-item col-3 col-md-4 ">
                                    <h6 id="txt-temp-item2">32°/24°</h6>
                                </div>
                            </div>
                            <div class="item-dia row">
                                <div class="icon-item col-3 "><img id="icon-item3"  width="50" height="50" src="https://img.icons8.com/plasticine/100/000000/stormy-night.png"/></div>
                                <div class="dia-item col-6 col-md-5 ">
                                    <h6 id="txt-dia-item3" >Viernes</h6>
                                    <p id="txt-desc-item3">Nublado</p>
                                </div>
                                <div class="temp-item col-3 col-md-4 ">
                                    <h6 id="txt-temp-item3">32°/24°</h6>
                                </div>
                            </div>

                            
                        </div>

                        <div class="col-12 col-md-4 col-lg-4 ">
                            <div class="title">
                                <h5>Place to </h5>
                                <p> visit</p>
                            </div>
                            <div class="w-100 img-place">
                                <p>London,Inglaterra</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="row">
                                <div class="col-6">
                                    <p>+ Top Reviews</p>
                                </div>
                                <div class="col-6">
                                    <img src="https://img.icons8.com/color/25/000000/turkey-.png"/>
                                    <img src="https://img.icons8.com/ios/25/000000/html-5--v1.png"/>
                                    <img src="https://img.icons8.com/ios/25/000000/html-5--v1.png"/>
                                </div>
                            </div>
                            <div class="ciudades1 bg-danger w-100">
                                <p>Bogota, Colombia</p>
                            </div>
                            <div class="ciudades2 bg-success w-100">
                                <p>Lima, Peru</p>
                                <div class="btnmas"><h1>+</h1></div>
                            </div>
                            
                        </div>
                    </div>
                    

                </div>
                <div class="col-12 col-lg-3">
                    <div class="container p-0 tarjeta-aliado">
                        <div class="row">
                            <div class="col-3 icon-aliado">
                                <div class="icon-item col-3 "><img id="icon-aliado"  width="50" height="50" src="https://img.icons8.com/plasticine/100/000000/stormy-night.png"/></div>
                            </div>
                            <div class="col-4 temp-aliado">
                                <h2 id="txt-temp-aliado" id="txt-temp-aliado">29°</h2>
                            </div>
                            <div class="col-4"> <b id="txt-nombre-aliado">London</b> <p id="txt-pais-aliado">uk</p></div>
                            
                        </div>
                        <div class=" row">
                            <div class="col-7"><p id="txt-humedad-aliado">Humidity:</p></div>
                            <div class="col-4"><p id="txt-speed-aliado">53km/h</p></div>
                        </div>
                    </div>



                    <div class=" tarjeta-location">
                        <div class="container  rounded btn-add">
                            <h5 class="add-location w-auto m-auto rounded bg-info text-light"> Add Location</h5> 
                        </div>
                        <div class="trazo"></div>

                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
